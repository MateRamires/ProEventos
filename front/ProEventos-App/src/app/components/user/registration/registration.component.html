<div class="row mt-5">

  <div class="col-md-6 d-none d-md-block">
    <div class="text-center col-md-12 my-auto side-heder">
      <h1>Cadastro de Usuário</h1>
      <img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
    </div>
  </div>

  <div class="col-md-6">

    <form class="p-1">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="row mb-3">
        <div class="col-sm-6">
          <label class="mb-2">Primeiro Nome</label>
          <input type="text" class="form-control" placeholder="Insira o Primeiro nome" />
        </div>
        <div class="col-sm-6">
          <label class="mb-2">Último nome</label>
          <input type="text" class="form-control" placeholder="Insira o Último nome" />
        </div>
      </div>
      <div class="mb-3">
        <label class="mb-2" for="">Email:</label>
        <input class="form-control" type="text" placeholder="Insira o Nome Completo" />
      </div>
      <div class="mb-3">
        <label class="mb-2" for="">Usuario:</label>
        <input class="form-control" type="text" placeholder="Insira o nome de Usuário" />
      </div>
      <div class="row mb-3">
        <div class="col-sm-6">
          <label class="mb-2" for="">Senha:</label>
          <input class="form-control" type="password" placeholder="Digite uma Senha" />
        </div>
        <div class="col-sm-6">
          <label class="mb-2" for="">Confirmar Senha:</label>
          <input class="form-control" type="password" placeholder="Confirme a Senha" />
        </div>
      </div>
      <div class="row form-check">
        <div class="mb-3">
          <input class="form-check-input" type="checkbox" id="customCheck1">
          <label class="form-check-label">Eu concordo com os <a href="#" style="text-decoration: none;">Termos de Uso</a>.</label>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <button class="btn btn-lg btn-success w-100 px-5">
            Registar
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <a class="btn btn-link w-100" style="text-decoration: none;" routerLink="/user/login">
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </form>

  </div>
</div>
